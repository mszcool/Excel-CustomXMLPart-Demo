<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Excel Add-In with Commands Sample</title>
    
    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>
    <script src="https://appsforoffice.edog.officeapps.live.com/lib/beta/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="HomeTableXmlBind.js" type="text/javascript"></script>
    <script src="Home.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

    <!-- To enable the offline use of Office UI Fabric, use: -->
    <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
    <!-- link rel="stylesheet" href="Content/fabric.components.min.css" -->
</head>
<body>
    <div id="content-main">
        <div class="padding">
            <br />
           
            <!-- Boilerplate from addin template in VS
            <div class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">Sample</div>
            <br /><br />
            <div class="ms-font-xl ms-fontColor-neutralTertiary">Getting Started</div>
            <p class="ms-font-m-plus ms-fontColor-neutralTertiary" id="template-description"></p>
            <div class="ms-font-m"><a target="_blank" class="ms-Link ms-Link--hero" href="https://go.microsoft.com/fwlink/?LinkId=276812">Find more samples online...</a></div>
            <br /><br />
            -->

            <button class="ms-Button ms-Button--primary" id="getxml-button">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="ms-Button-label" id="getxml-button-text"></span>
                <span class="ms-Button-description" id="getxml-button-desc"></span>
            </button>
            <br /><br />

            <button class="ms-Button ms-Button--primary" id="hydrate-button">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="ms-Button-label" id="hydrate-button-text"></span>
                <span class="ms-Button-description" id="hydrate-button-desc"></span>
            </button>
            <br /><br />

            <button class="ms-Button ms-Button--primary" id="serialize-button">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="ms-Button-label" id="serialize-button-text"></span>
                <span class="ms-Button-description" id="serialize-button-desc"></span>
            </button>
            <br /><br />

            <button class="ms-Button ms-Button--primary" id="add-binding-button">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="ms-Button-label" id="add-binding-button-text"></span>
                <span class="ms-Button-description" id="add-binding-button-desc"></span>
            </button>

            <div tabindex="0">
                <label class="ms-Label">Binding Type:</label>
                <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--ChevronDown"></i>
                <select id="bindingType-list" class="ms-Dropdown">
                    <option value="green" class="ms-Dropdown-item">green</option>
                    <option value="yellow" class="ms-Dropdown-item">yellow</option>
                    <option value="red" class="ms-Dropdown-item">red</option>
                </select>
                <br/><br/>
                <label id="binding-label" class="ms-Label"></label>
            </div>

            <hr />

            <div>
                <label class="ms-label ms-font-l">Table Binding Updates</label>
                <label id="table-changes-label" class="ms-Label"></label>
                <button class="ms-Button" id="save-table-button">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--alert"></i></span>
                    <span class="ms-Button-label" id="save-table-button-text"></span>
                    <span class="ms-Button-description" id="save-table-button-desc"></span>
                </button>
            </div>

        </div>
    </div>
    <div class="footer">
        <div class="ms-Grid ms-bgColor-themeSecondary">
            <div class="ms-Grid-row">
                <!--<div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12"> <div class="ms-font-xl ms-fontColor-white">Contoso</div></div>-->
            </div>
        </div>
    </div>

    <!-- FabricUI component used for displaying notifications -->
    <div class="ms-MessageBanner" id="notification-popup">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notification-header"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notification-body"></div>
                </div>
            </div>
            <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="ms-MessageBanner-action"></div>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>
</body>
</html>
